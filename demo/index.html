<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>瀑布流效果</title>
	<style>
		ul, li {
			list-style: none;
			padding: 0;
		}

		ul {
			min-width: 320px;
			width: 100%;
			height: 1000px;
			position: relative;
		}

		ul li {
			float: left;
			width: 300px;
			opacity: 0;
		}

		ul li img {
			width: 100%;
		}
	</style>
</head>
<body>
	<ul>
		
	</ul>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/waterfall.min.js"></script>
	<script>
		var datas = ['http://photo.mac69.com/180419/180419_44/bGurdlZCLK_small.jpg',
			'http://pic.52112.com/171201/Female_hairdresser/wxDhnF7E9c.jpg',
			'http://pic.52112.com/171201/Glasses_of_wine/TGvBAznb3z.jpg',
			'http://pic.52112.com/171201/Green__black/85y0ee4SA9.jpg',
			'http://photo.mac69.com/180207/180207_76/8zvlP2X6WI.jpg',
			'http://pic.52112.com/171201/Fitness_body/Y31zMEL8Yp.jpg',
			'http://pic.52112.com/171201/Female_hairdresser/N0k5T6UlFS.jpg',
			'http://pic.52112.com/171110/Couple_having_breakfast/qzFtOA8Mnz.jpg',
			'http://photo.mac69.com/180426/180426_126/YA5rLJPLjd_small.jpg',
			'http://pic.52112.com/171110/Cake_with_lemon_and_oranges/INhEYgVPTI.jpg',
			'http://pic.52112.com/171201/Green__black/Nj5RWhrVGd.jpg',
			'http://pic.52112.com/171222/Panna_cotta/oBNr35smC3.jpg',
			'http://photo.mac69.com/180331/180331_9/LeAow3wczk_small.jpg',
			'http://pic.52112.com/171201/Green__black/mscaaSYiVx.jpg',
			'http://photo.mac69.com/180426/180426_126/HC8wPNwpiq_small.jpg',
			'http://pic.52112.com/171110/Cake_with_lemon_and_oranges/qtsVX2t2L2.jpg',
			'http://pic.52112.com/171201/Green__black/h4FcCXNfDp.jpg',
			'http://pic.52112.com/171110/Fashion_1/CKP996d33K.jpg',
			'http://pic.52112.com/171201/Female_hairdresser/5RfwCaKzUV.jpg',
		];

		var template = '<li class="item"><img src="{ src }"></li>',
			$material = $('ul'),
			html = '';
		$.each(datas, function(index, el) {
			html += template.replace('{ src }', el);
		});

		$material.append(html);

		$material.toWaterfall();
	</script>
</body>
</html>
